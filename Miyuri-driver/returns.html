    <div class="returns">
        <h1>Vehicle Return Form</h1>

        <button id="addButton">Add New</button>
    
        <form id="returnForm" style="display: none;">
            <label for="driverID">Driver ID:</label>
            <input type="text" id="driverID" name="driverID">
    
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate">
    
            <label for="returnTime">Return Time:</label>
            <input type="time" id="returnTime" name="returnTime">
    
            <label for="returnStatus">Return Status:</label>
            <div>
                <input type="checkbox" id="noDamage" name="returnStatus" value="No damage">
                <label for="noDamage">No damage</label>
            </div>
            <div>
                <input type="checkbox" id="damageReported" name="returnStatus" value="Damage reported">
                <label for="damageReported">Damage reported</label>
            </div>
            <div>
                <input type="checkbox" id="cleaned" name="returnStatus" value="Cleaned">
                <label for="cleaned">Cleaned</label>
            </div>
            <div>
                <input type="checkbox" id="needMaintenance" name="returnStatus" value="Need maintenance">
                <label for="needMaintenance">Need maintenance</label>
            </div>
    
            <label for="notices">Notices:</label>
            <textarea id="notices" name="notices"></textarea>
    
            <input type="submit" value="Submit">
        </form>
    
        <table id="dataTable">
            <thead>
                <tr>
                    <th>DriverID</th>
                    <th>ReturnDate</th>
                    <th>ReturnTime</th>
