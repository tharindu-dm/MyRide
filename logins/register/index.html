<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Start Your Journey</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up and Start Your Journey</h1>
        <div class="box">
            <form id="res-form" onsubmit="return validateForm()" method="POST" action="./config.php">
                <div class="nav">
                    <h3>Account Type</h3>
                    <input id="customer" name="acctype" type="radio" value="customer">
                    <label for="customer">Customer</label>
                    <input id="driver" name="acctype" type="radio" value="driver">
                    <label for="driver">Driver</label>
                    <input id="employee" name="acctype" type="radio" value="employee">
                    <label for="employee">Employee</label>
                </div>
                <div class="persalon-info">
                    <h3>Personal Infomation</h3>
                    <div class="inp-box">
                        <label for="first-name">First Name* : </label>
                        <input name="fname" id="first-name" type="text" placeholder="first name.">
                    </div>
                    <div class="inp-box">
                        <label for="last-name">Last Name* : </label>
                        <input name="lname" id="last-name" type="text" placeholder="last name.">
                    </div>
                    <div class="inp-box">
                        <label for="email">E-mail* : </label>
                        <input name="email" id="email" type="text" placeholder="Your E-mail.">
                    </div>
                    <div class="inp-box">
                        <label for="phone">Phone* : </label>
                        <input name="phone" id="phone" type="number" placeholder="Your Phone Number.">
                    </div>
                    <div class="inp-box">
                        <label for="nic">NIC Number* : </label>
                        <input name="nicnum" id="nic" type="text" placeholder="NIC number.">
                    </div>
                </div>
                <div class="address">
                    <h3>Address</h3>
                        <label for="address">Address* : </label>
                        <input name="address" id="address" type="text" placeholder="address.">
                    <!-- <div class="inp-box">
                        <label for="city">City* : </label>
                        <input name="city" id="city" type="text" placeholder="City Name.">
                    </div>
                    <div class="inp-box">
                        <label for="state">State* : </label>
                        <input name="state" id="state" type="text" placeholder="State Name.">
                    </div>
                    <div class="inp-box">
                        <label for="zip-code">Zip Code* : </label>
                        <input name="zipcode" id="zip-code" type="number" placeholder="Zip Code : eg-00550">
                    </div> -->
                </div>
                <div class="lic-info">
                    <h3>Driver's License Information</h3>
                    <div class="inp-box">
                        <label for="lic-num">License Number* : </label>
                        <input name="licnum" id="lic-num" type="number" placeholder="Your License Number">
                    </div>
                    <div class="inp-box">
                        <label for="exp-date">Expiration Date* : </label>
                        <input name="licexpdate" id="lic-exp" type="date" placeholder="License Expiration Date">
                    </div>
                </div>

                <!-- <div class="choose-pwd">
                    <h3>Choose a Password</h3>
                    <div class="inp-box">
                        <label for="pwd">Password* : </label>
                        <input name="pwd" id="pwd" type="password" placeholder="Choose a strong password.">
                    </div>
                    <div class="inp-box">    
                        <label for="con-pwd">Confirm Password* : </label>
                        <input name="conpwd" id="con-pwd" type="password" placeholder="Confirm Your Password.">
                    </div>
                </div> -->
                <button>SUBMIT</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
